<!doctype html>
<html>
<head>
   <title>{{ title }}</title>
   <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
</head>
<body>
   <div id="header">
      {% if current_user.is_authenticated %}
      {{current_user.userId}} | <a href="{{url_for('logout')}}" >Logout</a>
      {% endif %}
   </div>
   <div id="content" >
   {% if title != "Home" %}
   <a href="{{url_for('index')}}">Home</a><br />
   {% endif %}
   <h2>{{ title }}</h2>

   {% block body %}{% endblock %}
   </div>
</body>
<html>

{% extends "base.html" %}
{% block body %}

<table>
{% for track in album.tracks %}
<tr>
<td>{{track.trackNum}}</td>
<td><a href="{{ url_for('track', artist=album.artistPath, album=album.albumPath, fileName=track.fileName) }}">{{ track.title }}</a></td>
<td>({{track.duration}})</td>
</tr>
{% endfor %}
</table>

{% endblock %}

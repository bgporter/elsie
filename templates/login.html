{% extends "base.html" %}
{% block body %}


<form action="/login" method="POST">
   <table>
      <tr>
      <td><label for="email">Email:</label></td>
      <td><input type="text" id="email" name="email" size="30" /></td>
   </tr>
   <tr>
      <td><label for="password">Password:</label></td>
      <td><input type="password" id="password" name="password" size="30"/></td>
   </tr>
   <tr>
      <td><label for="remember">Remember me:</label></td>
      <td><input type="checkbox" name="remember" id="remember" value="remember"/></td>
   </tr>
   </table>
   <input type="submit" value="Submit" />
</form>


{% endblock %}
